<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Editable Resume by Aiysha Noor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Professional Resume Builder By Aiysha Noor</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" accept="image/*">
            <label for="username">Resume URL</label>
            <input type="text" id="username" name="username" required/>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <h2>Professional Details</h2>
            <label for="skills">Skills (one per line):</label>
            <textarea id="skills" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" required></textarea>

            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" required>

            <label for="designation-name">Designation:</label>
            <input type="text" id="designation-name" required>

            <label for="experience-details">Experience Details:</label>
            <textarea id="experience-details" required></textarea>

            <label for="languages">Languages (one per line):</label>
            <textarea id="languages" required></textarea>

            <button type="submit">Generate Resume Preview</button>
        </form>
        <div id="resume-preview"></div>
        <button id="download-resume">Download as PDF</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
